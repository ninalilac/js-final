    <link rel="stylesheet" href="css/styles.css" />

    <!--  -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css

    <title>VOGUE: Fashion, Beauty, Celebrity, Fashion Shows | VOGUE</title>

      content="VOGUE: Fashion, Beauty, Celebrity, Fashion Shows | VOGUE"

      content="The latest fashion news, beauty coverage, celebrity style, fashion week updates, culture reviews, and videos on Vogue"

    <link rel="icon" href="img/vogue-emblem-png-logo-6.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Ojuju:wght@200..800&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />

  <body>


    <header class="header-wrapper">
        <div class="vogue-icon" id="vogue-icon">
          <span class="#"></span>
        </div>
        <div id="menu" onclick="disableScroll()">
          <ul>
            <li><a href="index.html" class="one">FASHION</a></li>
            <li><a href="" class="one">BEAUTY</a></li>
            <li><a href="" class="one">CULTURE</a></li>
            <li><a href="" class="one">LIVING</a></li>
            <li><a href="" class="one">NEWS</a></li>
            <li><a href="" class="one">RUNWAY</a></li>
          </ul>
        </div>
      </header>
   

     <section class="contact-section">
        <div class="inf-section">
          <div class="left-inf">
            <form class="form" action="" id="resgitration" method="post">
              <div class="input-element">
                <input
                  class="input-element"
                  type="text"
                  name="username"
                  placeholder="USERNAME"
                  id="usernamefield"
                />
                <p class="error-text" id="error-username"></p>
              </div>
              <div class="passfields">
                <input
                  class="input-element"
                  type="password"
                  name="passw"
                  placeholder="PASSWORD"
                  id="passwordfield"
                />
                <i class="fa-regular fa-eye" id="showIcon"></i>
                <p class="error-text" id="error-passw"></p>
              </div>
              <div class="passfields">
                <input
                  class="input-element"
                  type="password"
                  name="passw2"
                  placeholder="REPEAT PASSWORD"
                  id="passwordfield2"
                />
                <i class="fa-regular fa-eye" id="showIcon2"></i>
                <p class="error-text" id="error-passw2"></p>
              </div>
              <div>
                <input
                  class="input-element"
                  type="email"
                  id="emailfield"
                  placeholder="E-MAIL"
                />
                <p class="error-text" id="error-email"></p>
              </div>
              <div class="genderx">
                <input type="radio" name="gender" class="radio-class" />
                <label for="">MALE</label>
                <input type="radio" name="gender" class="radio-class" />
                <label for="">FEMALE</label>
                <p class="error-text" id="error-gender"></p>
              </div>
              <div class="genderx">
                <input type="checkbox" id="agree" name="check" />
                <label for="agree">I AGREE TERMS AND CONDITIONS</label>
                <p class="error-text" id="error-check"></p>
              </div>
  
              <div class="form-element">
                <label for="usercountry"></label>
                <select class="select" name="country" id="usercountry">
                  <option value="none" selected disabled hidden>COUNTRY</option>
                  <option value="georgia">GEORGIA</option>
                  <option value="ITALY">ITALY</option>
                  
                  
                </select>
              </div>
  
              <div class="form-elements">
                <label for="user-message"></label>
                <textarea
                  name="message"
                  id="user-message"
                  class="textarea-element"
                  placeholder="NOTIFICATION"
                ></textarea>
                <p class="error-text" id="error-message"></p>
              </div>
  
              <button class="btn-submit" type="submit">SUBMIT</button>
            </form>
          </div>

        
  
   

    <script src="/js/form.js"></script>
  </body>
</html>
